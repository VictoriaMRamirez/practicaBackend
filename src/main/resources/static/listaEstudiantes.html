<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estudiantes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/getEstudiante.js"></script>
    <script type="text/javascript" src="/js/putEstudiante.js"></script>
    <script type="text/javascript" src="/js/deleteEstudiante.js"></script>
</head>

<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Administraci√≥n de Estudiantes</a>
        </li>
    </ul>
    <div id="div_tabla_estudiante"> <!-- id="div_student_table" -->
        <h1>Estudiantes</h1>
        <div class="row col-md-6 table-responsive">
            <table id="tablaEstudiante" class="table table-striped"> <!-- id="studentTable" -->
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color: #e6fffa; padding: 10px; border-radius: 3px;" id="div_actualizar_estudiante"> <!-- id="div_student_updating" -->
            <form id="actualizar_estudiante_form"> <!-- id="update_student_form" -->
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="estudiante_id" readonly /> <!-- id="student_id" -->
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" />
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido" />
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display: none; margin: 10px"></div>
        </div>
    </div>
    <hr />
</div>
</body>
</html>
